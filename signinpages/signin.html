<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signin.css">
    <title>Log in</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form class="sign-in-form">
            <h2 class="title">Log in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="login-username" required>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="login-password" required>
            </div>
            <button type="button" onclick="logincheck()" class="btn solid">Login</button>
            <p class="social-text">Or Log in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form class="sign-up-form">
            <h2 class="title">Register</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="register-username" required>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="register-email" required>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="register-password" required>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Confirm Password" id="register-Cpassword" required>
            </div>
            <div class="input-field-otp">
                <i class="fas fa-key"></i>
                <input type="text" placeholder="Verify Your OTP" id="otp" required>
                <div>
                <button type="button" class="otp-btn" onclick="sendmail()">Get Otp</button>
                </div>
            </div>
            <!-- <input type="submit" class="btn" onclick="registercheck()" value="Continue"> -->
            <!-- <a href="../verifyOTP/index.html"><button class="btn" onclick="registercheck()">Continue</button></a> -->
            <button type="button" class="btn" onclick="registercheck()">Register</button>
            <p class="social-text">Or Register with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content content-left"><a href="../index.html"><button class="home-left">HOME</button></a></div>
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Register with your email/username to get started
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Register
            </button>
          </div>
          <img src="img/log-3.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content content-right"><a href="../index.html"><button href="./index.html" class="home-right">HOME</button></a></div>
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Get access to your Orders, Wishlist and Recommendations
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Log in
            </button>
          </div>
          <img src="img/log-3.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="signin_.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
  </body>
</html>
