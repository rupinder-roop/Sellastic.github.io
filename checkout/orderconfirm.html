<script>
   
    $("#print").click(function(){
			$("#bodyTable").printThis({
				debug: false,               // show the iframe for debugging
				importCSS: true,            // import parent page css
				importStyle: true,         // import style tags
				printContainer: true,       // print outer container/$.selector
				loadCSS: "https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700",            // path to additional css file - use an array [] for multiple
				pageTitle: "Your Order Reciept",              // add title to print page
				removeInline: false,        // remove inline styles from print elements
				removeInlineSelector: "*",  // custom selectors to filter inline styles. removeInline must be true
				printDelay: 333,            // variable print delay
				header: null,               // prefix to html
				footer: null,               // postfix to html
				base: true,                // preserve the BASE tag or accept a string for the URL
				formValues: true,           // preserve input/form values
				canvas: true,              // copy canvas content
				doctypeString: '<!DOCTYPE html>', // enter a different doctype for older markup
				removeScripts: true,       // remove script tags from print content
				copyTagClasses: true,      // copy classes from the html & body tag
				beforePrintEvent: null,     // callback function for printEvent in iframe
				beforePrint: null,          // function called before iframe is filled
				afterPrintEvent: use(),            // function called before iframe is removed
			});
			
			function use(){
				setTimeout(function () {
					delete localStorage.cartNumbers;
					delete localStorage.totalCost;
					delete localStorage.productInCart;
					delete localStorage.productInCartOrg;
					delete localStorage.buynow;
					window.open("../index.html","_self");
				}, 3000);
				
				
			}
		});
    </script>
