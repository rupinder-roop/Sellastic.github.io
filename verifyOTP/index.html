<!DOCTYPE html>
<html>
<head>
	<title>Verify OTP</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

</head>
<body>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/mail.svg">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="img/mailavatar.svg">
				<h2 class="title">Check your Mail</h2>
				<div class="input-border">
				<div class="input-div one">
					<div class="i">
				</div>
				<div class="div">
					<input type="text" class="input" id="otp_input" placeholder="Enter Your OTP Here">
				</div>
					</div>
				</div>
            	<a onclick="resendotpmail()">Resend OTP?</a>
            	<!-- <button class="btn" onclick="checkotp()">VERIFY</button> -->
				<input type="button" class="btn" onclick="checkotp()" value="VERIFY">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
	<script src="https://smtpjs.com/v3/smtp.js"></script>
</body>
</html>
